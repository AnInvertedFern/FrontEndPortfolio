<div class="main users">

    <div class="card-container">
      <div class="card" *ngFor="let user of users">
        <div>
          <div>
            <div class="user-symbol"></div>
            <div>
              <h3> {{user.firstName}} {{user.lastName}} </h3>
              <p> {{user.title}} </p>
              <span>
                <p>{{user.contactsNum}}</p>
              </span>
            </div>
          </div>
          <div>
            <p>{{user.quote}}</p>
            <p>{{user.secret}}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div>
      <div (click) = "addUser()">
        Add A new user
    </div>
    </div>
  
    <footer>
        <div> Created by CT!&nbsp; </div>
    </footer>
